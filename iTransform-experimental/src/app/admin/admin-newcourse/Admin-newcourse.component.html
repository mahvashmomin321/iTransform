<div class="wrapper">
    <div id="login-page">
        <div class="form-box">
            <form (ngSubmit)="addCourse()" #courseForm="ngForm">
                <div class="col-xs-12">
                    <div class="col-md-12" >
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="courseId">Course Id</label>  
                            <div class="col-md-5">
                                <input id="courseId" name="courseId" type="text" placeholder="Course Id" class="form-control input-md" [(ngModel)]="course.courseId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="courseName">Course Name</label>  
                            <div class="col-md-5">
                                <input id="courseName" name="courseName" type="text" placeholder="Course Name" class="form-control input-md" [(ngModel)]="course.courseName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="courseImage">Course Image</label>  
                            <div class="col-md-5">
                                <input id="courseImage" name="courseImage" type="file" [(ngModel)]="course.courseImage">
                            </div>
                        </div>
                        <div id="field">
                            <div id="field0">
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="chapterName">Chapter Name</label>  
                                    <div class="col-md-5">
                                        <input id="chapterName" name="chapterName" type="text" placeholder="Chapter Name" class="form-control input-md" [(ngModel)]="course.courseChapter.chapterName">
                                    </div>
                                </div>
                                <div class="box">
                                    <div class="box0">
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="moduleName">Module Name</label>  
                                            <div class="col-md-5">
                                                <input id="moduleName" name="moduleName" type="text" placeholder="Module Name" class="form-control input-md" [(ngModel)]="course.courseChapter.chapterModule.moduleName">
                                            </div>
                                        </div>
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="title">Title</label>  
                                            <div class="col-md-5">
                                                <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md">
                                            </div>
                                        </div> 
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="description">Description</label>  
                                            <div class="col-md-5">
                                                <textarea id="description" name="description" type="text" placeholder="Description" class="form-control input-md" ></textarea>
                                            </div>
                                        </div> 
                                        <!-- Text input-->
                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="codeSnippet">Code Snippet</label>  
                                            <div class="col-md-5">
                                                <textarea id="codeSnippet" name="codeSnippet" type="text" placeholder="Code Snippet" class="form-control input-md" ></textarea>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-4">
                        <button id="add-more" name="add-more" class="btn btn-primary">Add More</button>
                    </div>
                </div>
                <input type="submit" class="btn btn-social" value="Submit" />
            </form>
        </div>
    </div>
</div>
